<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南山堂植堂账目报表 - 基督教信义会南山堂</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon from original site -->
    <link rel="icon" href="assets/images/account statement.png" sizes="32x32" />

    <style>
        /* Use the Inter font family defined above */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="https://nslc.my/" class="-m-1.5 p-1.5 flex items-center space-x-3">
                    <img class="h-12 w-auto" src="assets/images/Logo.png" alt="教会标志">
                    <span class="font-bold text-lg text-stone-700">基督教信义会南山堂</span>
                </a>
            </div>
            <div class="flex">
                <a href="index.html" class="text-sm font-semibold leading-6 text-stone-900 hover:text-sky-600 transition-colors">
                    &larr; 返回主页
                </a>
            </div>
        </nav>
    </header>

    <main class="py-16 sm:py-24">
        <div class="mx-auto max-w-4xl px-6 lg:px-8">
            
            <!-- Page Title -->
            <div class="mx-auto max-w-2xl lg:text-center">
                <h1 class="text-3xl font-bold tracking-tight text-stone-900 sm:text-4xl">南山堂植堂账目报表</h1>
            </div>

            <!-- Content Section -->
            <div class="mt-16 bg-white p-8 rounded-lg shadow-lg">
                <article>
                    <div class="entry-content">
                        <!-- Financial Statement Image -->
                        <figure class="wp-block-image size-full is-style-default">
                            <img decoding="async" width="1842" height="1130" src="https://nslc.my/wp-content/uploads/2025/07/Screenshot-2025-07-12-at-3.23.51%E2%80%AFPM.png" alt="南山堂植堂账目报表" class="w-full h-auto rounded-md border border-stone-200" />
                        </figure>

                        <!-- Note -->
                        <p class="mt-6 text-base leading-7 text-stone-700 border-l-4 border-sky-500 pl-4 italic">
                            注：吸音石膏天花板的预算为 RM20,000。但最终只有部分石膏天花板安装吸音板，加上安装公司给予教会特惠价，所以只用了 RM6,000。
                        </p>
                    </div>
                </article>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-stone-800" aria-labelledby="footer-heading">
        <h2 id="footer-heading" class="sr-only">页脚</h2>
        <div class="mx-auto max-w-7xl px-6 pb-8 pt-16 sm:pt-24 lg:px-8 lg:pt-32">
            <div class="mt-16 border-t border-white/10 pt-8 sm:mt-20 lg:mt-24">
                <p class="text-xs leading-5 text-stone-400">&copy; 2025 基督教信义会南山堂. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
